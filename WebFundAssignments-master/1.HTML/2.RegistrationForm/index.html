<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Registration Form</title>
    </head>
    <body>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name"><br><br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>
        <label for="Password">Password</label>
        <input type="text" id="Password" name="Password"><br><br>
        <label for="PW_confirm">PW confirm</label>
        <input type="text" id="PW_confirm" name="PW_confirm"><br><br>
        <label for="Birth_Date">Birthdate</label>
        <input type="text" id="Birth_Date" name="Birth_Date"><br><br>

        <p>Select your Gender</p>
            <label for="Male">Male</label>
            <input type="radio" id="Male" name="Gender" value="Male"><br>
            <label for="Female">Female</label>
            <input type="radio" id="Female" name="Gender" value="Female"><br>
            <label for="decline">Prefer not to say</label>
            <input type="radio" id="decline" name="Gender" Value="decline"><br>
        <p>A short description about yourself</p>
            <textarea name="description"></textarea><br><br>

            <input type="Submit" value="click here to register">

    </body>
</html>
