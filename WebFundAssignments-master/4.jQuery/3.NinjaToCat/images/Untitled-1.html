<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
    src="http://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script>
        $('document').ready(function(){
            $('img').click(function() {
                var temp=$(this).attr('src');
              $(this).attr('src',$(this).attr('alt'));
              $(this).attr('alt',temp);
               });
            //   $('alt').click(function() {
            //   $('this').attr('alt',$(this).attr('src'));
            //   });
});                 
   
    </script>      
    <link rel="stylesheet" href="ninjatocat.css">
    <title>ninja to cat</title>
</head>
<body>
<div id="box">
    <img src="ninja0.png" alt="cat0.png">
    <img src="ninja1.png" alt="cat1.png">
    <img src="ninja2.png" alt="cat2.png">
    <img src="ninja3.png" alt="cat3.png">
    <img src="ninja4.png" alt="cat4.png">
</div>
</body>
